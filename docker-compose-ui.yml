version: '3.2'
services:
  metabase:
    image: metabase/metabase
  cypress:
    entrypoint: bash -c "npm install --save-dev cypress && npx cypress run --spec /e2e/cypress/integration/metabase-ui-test.js"
    image: pepe
    ipc: host
    environment:
      - CYPRESS_baseUrl=http://metabase:3000
    working_dir: /e2e
    volumes:
      - ./:/e2e
